name: Test Pull Request

on:
  pull_request:
    paths:
      - 'package.nix'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/**'

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        env:
          NIX_FIRST_BUILD_UID: 400

      - name: Setup Nix cache
        uses: cachix/cachix-action@v15
        with:
          name: opencode-nix-cache
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build package
        run: |
          nix build .#opencode --print-build-logs

      - name: Test opencode version
        run: |
          # Test that opencode runs and reports version
          ./result/bin/opencode --version

      - name: Verify package contents
        run: |
          # Verify the binary exists
          test -f ./result/bin/opencode

      - name: Run basic functionality test
        run: |
          # Test help command
          ./result/bin/opencode --help || true

          # Verify it's the correct version
          VERSION=$(grep 'version = ' package.nix | head -1 | cut -d'"' -f2)
          ./result/bin/opencode --version 2>&1 | grep -E "$VERSION"
